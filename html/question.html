<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>


    <title>星之海志愿者公会</title>

</head>

<body>
    <div class="container">
        <div class="row container form">
            <select id="questionStatus">
                <option value="">请选择问题状态</option>
                <option value=1>未回答</option>
                <option value=2>已回答</option>
            </select>
            <button id="questionquery" class="btn btn-info btn-lg text-right">查询</button>
        </div>
        <br> <br> <br>
        <div class="row container">
            <table id="orders" class="table">
                <thead>
                    <tr>
                        <th>问题内容</th>
                        <th>问题提出时间</th>
                        <th>问题状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="pages"></div>
        </div>
    </div>
    <script>
        $(function () {
            let page = 1;
            let ajaxOpt = {
                type: "post",
                url: "question/ajax",
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                data: '{"questionStatus":"' + $("#questionStatus").val() + '","page":"' + page + '"}',
                async: false,
                success: handleData,
            };
            $.ajax(ajaxOpt);
            $("#questionquery").on("click", function () {
                ajaxOpt.data = '{"questionStatus":"' + $("#questionStatus").val() + '","page":"' + page + '"}';
                $.ajax(ajaxOpt);
            });
            function handleData(data) {
                console.log(data);
            }
        });
    </script>
</body>
